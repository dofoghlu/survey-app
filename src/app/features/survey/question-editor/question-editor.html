<div class="border rounded-lg p-4 space-y-4 bg-white" [formGroup]="questionForm">
  <div class="flex items-center gap-2">
    <div class="border rounded-lg px-1.5 py-1">Q{{ index + 1 }}</div>

    <!-- Type -->
    <select class="border rounded-lg px-1.5 py-1" formControlName="questionType">
      @for (type of questionTypes; track type.value) {
        <option [ngValue]="type.value">
          {{ type.label }}
        </option>
      }
    </select>
  </div>

  <!-- Question Text -->
  <div>
    <input
      class="w-full"
      placeholder="Question text"
      formControlName="questionText"
      aria-label="Question text"
    />
    @if (questionText?.invalid && questionText?.touched) {
      <div class="text-red-600 text-sm">Question text is required.</div>
    }
  </div>

  <!-- Options -->
  @if (!isSingleLineInput) {
    <div>
      <textarea
        class="w-full min-h-20"
        placeholder="- Option 1&#10;- Option 2"
        formControlName="options"
        aria-label="Options"
      ></textarea>

      @if (options?.touched && options?.errors) {
        <p class="text-red-600 text-sm">
          {{ options?.errors?.['message'] }}
        </p>
      }
    </div>
  }

  <hr />

  <div class="flex justify-end gap-4">
    @if (!isSingleLineInput) {
      <label>
        <input type="checkbox" formControlName="randomizeOptionsInd" />
        Randomize options
      </label>
    }

    <label>
      <input type="checkbox" formControlName="mandatoryInd" />
      Required
    </label>
  </div>
</div>
