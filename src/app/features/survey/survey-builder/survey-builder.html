<div class="px-10 pt-6 pb-8 flex flex-col gap-6 border-default" [formGroup]="surveyForm">
  <div>
    <input
      class="text-3xl font-semibold w-full"
      [formControl]="title"
      placeholder="Survey Title"
      aria-label="Survey Title"
    />
    <input
      class="w-full text-lg"
      [formControl]="description"
      placeholder="Survey Description"
      aria-label="Survey Description"
    />
  </div>

  @for (q of questions.controls; let i = $index; track q.value.questionId) {
    <app-question-editor [index]="i" [questionForm]="q"></app-question-editor>
  }

  <button class="self-start text-button flex items-center gap-1" (click)="addQuestion()">
    <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon> Add a question
  </button>
</div>
