<div class="p-6 flex flex-col gap-6">
  <div>
    <input class="text-2xl font-semibold w-full" [formControl]="title" placeholder="Survey Title" aria-label="Survey Title" />
    <input
      class="w-full"
      [formControl]="description"
      placeholder="Survey Description"
      aria-label="Survey Description"
    />
  </div>

  @for (q of questions.controls; let i = $index; track q.value.questionId) {
  <app-question-editor [index]="i" [questionForm]="q"></app-question-editor>
  }

  <button class="self-start px-4 py-2 text-blue-600" (click)="addQuestion()">Add a question</button>
</div>
