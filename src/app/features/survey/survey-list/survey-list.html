@if (surveys.length === 0) {
  <app-empty-state message="No surveys created yet.">
    <button
      class="button-primary mb-2 flex items-center gap-2"
      [disabled]="isCreating"
      (click)="onCreate()"
    >
      <span>Create Survey</span>

      @if (isCreating) {
        <span class="spinner"></span>
      }
    </button>
  </app-empty-state>
} @else {
  <div class="flex flex-col gap-4">
    @for (survey of surveys; track survey.id) {
      <app-survey-item [survey]="survey" (edit)="onEdit($event)" (delete)="onDelete($event)" />
    }
  </div>
}
